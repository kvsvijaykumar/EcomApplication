<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></div>
                      <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" /></a></li>
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{prod.productName}}</h3>
                    <div class="rating">
                        <span class="review-no">Stock : {{ prod.stock }}</span>
                    </div>
                    <p class="product-description">{{ prod.description }}</p>
                    <h4 class="price">Price: <span>{{prod.price}}</span></h4>
                    <p class="vote">Seller Name : {{sellerName}}</p>
                    <p class="vote>">Shop Address  : {{sellerAddress}}</p>
                    <div class="action" style="margin-top: 140px;">
                        <button class="add-to-cart btn btn-default" type="button"><div class="space"></div><div class="space"></div><div class="space"></div>Buy<div class="space"></div><div class="space"></div><div class="space"></div></button>
                        <div class="space"></div>
                        <button class="add-to-cart btn btn-default" type="button">Add to card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
