<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Details of User</h5>
                <form #update="ngForm" class="form-card" (ngSubmit)="submit(update)">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="uname" name="uname" placeholder="{{name}}" ngModel required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="ugender" name="ugender" placeholder="{{gender}}" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="uphone" name="uphone" placeholder="{{phone}}" ngModel required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="uemail" name="uemail" placeholder="email" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <input type="text" id="uaddr" name="uaddr" placeholder="{{address}}" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Update Details</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
