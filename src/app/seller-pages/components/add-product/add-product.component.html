<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Add Product</h3>
            <div class="card">
                <h5 class="text-center mb-4">Enter the details of the product to be added</h5>
                <form #addpro="ngForm" class="form-card" (ngSubmit)="submit(addpro)">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="pname" name="prname" placeholder="Product Name" ngModel required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="pid" name="prid" placeholder="Product Id" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="pstc" name="prstock" placeholder="Stock" ngModel required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="text" id="pprice" name="prprice" placeholder="Price" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <input type="text" id="pimglink" name="primglink" placeholder="Image Link" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <input type="text" id="pdesc" name="prdesc" placeholder="Description" ngModel required>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Add Product</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
